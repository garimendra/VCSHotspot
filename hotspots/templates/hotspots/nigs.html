{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bug Detector</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href={% static "hotspots/bower_components/bootstrap-css-only/css/bootstrap.min.css" %} >
    <link rel="stylesheet" href={% static "hotspots/source/angular-ui-tree.css" %} >
    <link rel="stylesheet" href={% static "hotspots/css/app.css" %} >

  </head>

  <body ng-app="demoApp">
    <div class="container">
      <div>
        <div class="jumbotron">
          <h1>Bug Detector</h1>

          <p class="lead">An advanced development tool.</p>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2>See it in action</h2>
          <ng-view>
          <!-- Nested node template -->
            <script type="text/ng-template" id="nodes_renderer.html">
              <div ui-tree-handle class="tree-node tree-node-content">
                <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                    class="glyphicon"
                    ng-class="{
                      'glyphicon-chevron-right': collapsed,
                      'glyphicon-chevron-down': !collapsed
                    }"></span></a>
                {{node.title}}
                <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span
                    class="glyphicon glyphicon-remove"></span></a>
                <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span
                    class="glyphicon glyphicon-plus"></span></a>
              </div>
              <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                </li>
              </ol>
            </script>

            <div class="row">
              <div class="col-sm-12">
                <h3>Basic Example</h3>

                <button ng-click="expandAll()">Expand all</button>
                <button ng-click="collapseAll()">Collapse all</button>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div ui-tree id="tree-root">
                  <ol ui-tree-nodes ng-model="data">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                  </ol>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="info">
                  {{info}}
                </div>
                <pre class="code">{{ data }}</pre>
              </div>
            </div>
          
          </ng-view>

        </div>
      </div>

    </div>

    <script src = {% static "hotspots/bower_components/angular/angular.min.js" %} ></script>
    <script src = {% static "hotspots/bower_components/angular-route/angular-route.min.js" %} ></script>
    <script src = {% static "hotspots/bower_components/angular-bootstrap/ui-bootstrap-tpls.js" %} ></script>

    <script src = {% static "hotspots/source/controllers/handleCtrl.js" %} ></script>
    <script src = {% static "hotspots/source/controllers/nodeCtrl.js" %} ></script>
    <script src = {% static "hotspots/source/controllers/nodesCtrl.js" %} ></script>
    <script src = {% static "hotspots/source/controllers/treeCtrl.js" %} ></script>
    <script src = {% static "hotspots/source/directives/uiTree.js" %} ></script>
    <script src = {% static "hotspots/source/directives/uiTreeHandle.js" %} ></script>
    <script src = {% static "hotspots/source/directives/uiTreeNode.js" %} ></script>
    <script src = {% static "hotspots/source/directives/uiTreeNodes.js" %} ></script>
    <script src = {% static "hotspots/source/services/helper.js" %} ></script>


    <script src = {% static "hotspots/js/app.js" %} ></script>
    <script src = {% static "hotspots/js/basic-example.js" %} ></script>

  </body>
</html>
