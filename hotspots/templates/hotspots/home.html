 {% verbatim %}

    <div style = "overflow-x : auto" class="container"  >
      <div ng-controller = "HotspotController">
        
        
        <div class = "left">
            {{ curDir }}
          <div ng-if="loading" >
            LOADING !!!!!!!!
          </div>

          <div ng-if="!loading">

              <div ng-repeat = "item in data['dirs']" ng-click="handleClick($event, item)">
                <div  class="card-panel hoverable light-blue lighten-5">
                 <span class="blue-text text-darken-2">{{ temp = item.split('/'); temp[temp.length - 1] }} </span>
                </div>
              </div>  
              <div class = "card-panel hoverable teal lighten-2" ng-repeat = "idx in data['files']" >
                
                <div class="green-text text-lighten-4" ng-click = "scoreClick($event, idx)" > 
                  {{ temp = idx.split('/'); temp[temp.length - 1] }} 
                </div>
                 
              </div>

          </div>
        </div>

        <div class = "right"  > 

          <h5 class = "center-align"> {{  score['score'] }} </h5>

        </div>
        
      </div>
      
    </div>

  {% endverbatim %}
